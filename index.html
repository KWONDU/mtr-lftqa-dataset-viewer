<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATASET</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="header-container mb-4">
            <h2 class="header-title">Dataset</h2>
        
            <div id="load-buttons" class="pagination">
                <button onclick="loadData('high_header_sim')" class="btn btn-primary mr-2">Source dataset: Open-WikiTable</button>
                <button onclick="loadData('low_header_sim')" class="btn btn-primary">Source dataset: Spider-tableQA</button>
            </div>
        </div>
        
        <div id="dataset-container" class="mt-4"></div>
        
        <div class="pagination mt-3">
            <button onclick="showPrev()" class="btn btn-secondary">Previous</button>
            <div>
                <input id="data-index-input" type="number" 
                    onkeypress="handleKeyPress(event)" 
                    onblur="handleIndexChange()" 
                    class="form-control d-inline-block text-center mx-1" 
                    style="width: 60px;">
                <span id="total-data-count" 
                    class="mx-2" 
                    style="font-size: 1.2rem;">
                </span>
            </div>
            <button onclick="showNext()" class="btn btn-secondary">Next</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
